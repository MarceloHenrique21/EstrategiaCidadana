<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de Parcerias</title>
        <link rel="stylesheet" href="/css/forms.css">
        <link rel="icon" href="/imagens/logo em png.png" type="image/x-icon">
        <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Formulário de Parcerias</h1>
            <form class="partnership-form" action="#" method="post">

                <input type="text" id="company-name" name="company-name"
                    placeholder="Nome da sua empresa ou cargo" required>

                <textarea id="reason" name="reason" rows="4"
                    placeholder="Motivo do contato para parceria"
                    required></textarea>

                <input type="tel" id="phone" name="phone" placeholder="Telefone"
                    required>

                <input type="email" id="email" name="email" placeholder="E-mail"
                    required>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <script src="/js/forms.js"></script>
    </body>
</html>
