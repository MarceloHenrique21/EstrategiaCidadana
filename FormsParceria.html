<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Parcerias</title>
    <link rel="stylesheet" href="/css/forms.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Parcerias</h1>
        <form action="#" method="post" class="partnership-form">
            <label for="company-name">Nome da Empresa/Cargo</label>
            <input type="text" id="company-name" name="company-name" required>

            <label for="reason">Motivo do Contato de Parceria</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <label for="phone">Telefone</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
