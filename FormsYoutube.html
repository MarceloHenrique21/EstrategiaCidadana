<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário da live</title>
        <link rel="stylesheet" href="/css/FormsYoutube.css">
        <link rel="icon" href="/imagens/logo em png.png" type="image/x-icon">
        <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Formulário da live</h1>
            <form class="partnership-form" action="#" method="post">

                <input type="text" id="company-name" name="company-name"
                    placeholder="Seu nome" required>

                <input type="tel" id="phone" name="phone" placeholder="Telefone"
                    required>

                <input type="email" id="email" name="email" placeholder="E-mail"
                    required>

                <button type="submit">Enviar</button>
            </form>
        </div>

        <script src="/js/FormsYoutube.js"></script>
    </body>
</html>
